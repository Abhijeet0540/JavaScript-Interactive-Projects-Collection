<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" href="url('//2ttf.com/webfont/6IF8GLA3aiM/webfont.ttf') format('truetype')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP GENERATOR</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2592/2592317.png"type="image"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-sm m-5" style="width: 22rem;">
        <a id="reload" href="#" class="text-decoration-none text-dark fs-4 mb-4">&larr;</a>
        <div class="mb-3">
            <div class="text-center w-100"><img class="w-50" src="https://www.alertmedia.com/wp-content/uploads/2023/08/AlertMedia_Icons_2023-106-300x300.png" alt=""></div>
            <div>
                <span id="genratetext" class="text-muted d-flex align-items-center justify-content-start mb-4" style="font-size: 18px; font-weight: 500;"></span>
            </div>
            <label class="form-label fw-bold text-dark">Enter OTP</label>
            <input id="otp" type="text" class="form-control form-control-lg border border-secondary" placeholder="Enter Your OTP">
        </div>
        <div class="mb-3">
            <button id="otpverify" class="btn  btn-dark border-secondary d-flex align-items-center justify-content-center" style="width: 60px; height: 35px;">
                Verify
            </button>
            <span id="otperror" class="text-muted d-flex align-items-center justify-content-start mt-2"></span>
        </div>
        <p class="text-muted mb-4 "style="font-size: 20px; font-weight: 500;">We need to text you the OTP to authenticate your account.</p>
        <div id="otpsend" class="mb-3 d-flex align-items-center justify-content-start">
            <button id="genrateotp" class="btn btn-dark border-secondary d-flex align-items-center justify-content-center" style="width: 140px; height: 40px;">
                GENERATE OTP
            </button>
        </div>
        <span class="text-danger m-1" id="seconds"></span>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
