<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../back-button.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <a href="../index.html" class="back-button">Back to Main</a>
    <div class="stopwatch">
        <h1><span class="gold">GOLD</span> STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="timer">00:00</span>
        </div>
        <div class="controls">
            <button class="buttons">
                <h3 class="buttonStartText" id="startbtn">Play</h3>
                <!-- <h3 class="buttonPauseText" id="stopbtn">Pause</h3> -->
                <h3 class="buttonReverseText" id="reversebtn">Reverse</h3>
                <h3 class="buttonResetText" id="resetbtn">Reset</h3>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
