<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="image/x-logo-png-twitter-0.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../back-button.css">
</head>

<body>
    <a href="../index.html" class="back-button">Back to Main</a>
    <div class="signin-container" id="signin">
        <span class="close-icon"><a id="close" class="text-decoration-none text-white"
                href="../index.html">&times;</a></span>
        <div class="mb-4">
            <img src="image/x-logo-png-twitter-0.jpg" alt="X logo" width="30">
        </div>
        <h4 class="mb-4 text-start fw-bold fs-2" style="color: #E7E9EA; font-family:Twitter Chirp;">Sign in to X</h4>
        <button class="btn btn-custom btn-google">
            <img src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA"
                alt="Google" width="20" class="me-2">
            Sign in with Google
        </button>
        <button class="btn btn-custom btn-apple">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" width="20"
                class="me-2">
            Sign in with Apple
        </button>
        <div class="divider text-white">or</div>
        <input id="username" type="text" class="form-control mb-3" placeholder="Phone, email, or username">
        <input id="password" type="text" class="form-control mb-3" placeholder="Password">
        <button id="submit" class="btn btn-custom btn-primary">submit</button>
        <button class="btn btn-custom btn-outline-light mt-2">Forgot password?</button>
        <div class="mt-3">
            <a href="#" class="text-decoration-none text-white" style="color: #71767b;">Donâ€™t have an account? <span
                    style="color: #1DA1F2">Sign up</span></a>
        </div>
        <div>
            <a href="#" id="error" class="text-decoration-none"></a>
        </div>

    </div>
    <div id="popup" class="popup-overlay " style=" text-align: center; display: none;">
        <div class="popup-content">
            <div class="checkmark-container">
                <div>
                    <svg class="checkmark" viewBox="0 0 52 52">
                        <circle class="ring" cx="26" cy="26" r="20" fill="none" />
                        <path class="check" fill="none" d="M14 27.5 L22 35.5 L38 17.5" />
                    </svg>
                </div>
                <div class="message mb-2">
                    <h1>Thank you!</h1>
                    <p>Your login has been successfully.</p>
                </div>
                <h4 class="text-center m-0" id="user"></a></h4>
                <h4 class="text-center" id="pass"></a></h4>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
